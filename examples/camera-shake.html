<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf | Camera shake</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, GameObject} from '../index.js';

            class TestScene extends Scene {
                init ()
                {
                    // normal square in the world (for reference)
                    this.square = new GameObject({x: this.viewport.width / 2, y: this.viewport.height / 2});
                    this.square.fillStyle = '#fcfff7';
                    this.square.width = 100;
                    this.square.height = 100;
                    this.add(this.square);

                    document.querySelector('canvas').addEventListener('click', () => {
                        this.camera.shake();
                        //this.camera.shake({ duration: 2000, intensity: .35 }); // optional parameters
                    });
                }
            }

            const game = new VerfGame({
                scenes: [{class: TestScene}],
                width: 640,
                height: 480,
                zoom: 1,
                resizable: false,
                background: '#75485e'
            });
        </script>
    </body>
</html>
