<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf Camera bounds</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, GameObject} from '../index.js';

            class RedSquare extends GameObject {

                constructor (config)
                {
                    super(config);
                    this.speedX = 4;
                    this.speedY = 4;
                    this.fillStyle = '#ff0000';
                    this.width = 40;
                    this.height = 40;
                }

                update (time, delta)
                {
                    this.x += this.speedX;
                    if (this.x < 40) {
                        this.x = 40;
                        this.speedX = -this.speedX;
                    }
                    if (this.x > 1240) {
                        this.x = 1240;
                        this.speedX = -this.speedX;
                    }
                    this.y += this.speedY;
                    if (this.y < 40) {
                        this.y = 40;
                        this.speedY = -this.speedY;
                    }
                    if (this.y > 920) {
                        this.y = 920;
                        this.speedY = -this.speedY;
                    }
                }
            }

            class TestScene extends Scene {
                init ()
                {
                    // normal square in the world (for reference)
                    this.squareTwo = new GameObject({x: this.viewport.width, y: this.viewport.height});
                    this.squareTwo.fillStyle = '#0000FF';
                    this.squareTwo.width = 1240;
                    this.squareTwo.height = 920;
                    this.add(this.squareTwo);

                    for (let s = 0; s < 20; s++) {
                        this.add(new GameObject({x: Math.floor(Math.random() * 1280), y: Math.floor(Math.random() * 960)}));
                    }

                    this.square = new RedSquare({x: this.viewport.width, y: this.viewport.height});
                    this.add(this.square);

                    // follow gameobject
                    this.camera.followTarget = this.square;
                    this.camera.lerpX = .1;
                    this.camera.lerpY = .1;

                    // to stop following
                    // this.camera.followTarget = undefined;

                    this.camera.setBounds(0, 0, 1280, 960);

                }

                update (time, delta) {
                    this.square.update(time, delta);
                }
            }

            const game = new VerfGame({
                scenes: [{class: TestScene}],
                width: 640,
                height: 480,
                zoom: 1,
                resizable: false,
                background: 'black'
            });
        </script>
    </body>
</html>
