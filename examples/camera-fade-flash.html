<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf Camera fade flash</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, GameObject} from '../index.js';

            class TestScene extends Scene {
                init ()
                {
                    // normal square in the world (for reference)
                    this.square = new GameObject({x: this.viewport.width / 2, y: this.viewport.height / 2});
                    this.square.fillStyle = 'tomato';
                    this.square.width = 100;
                    this.square.height = 100;
                    this.add(this.square);

                    document.querySelector('canvas').addEventListener('click', () => {
                        this.camera.events.once('fadecomplete', () => {
                            console.log('fadecomplete');
                            this.camera.events.once('flashcomplete', () => {
                                console.log('flashcomplete');
                            });
                            this.camera.flash({duration: 2000, color: '#0000FF'});
                        });
                        this.camera.fade({duration: 2000, color: '#0000FF'});
                    });
                }
            }

            const game = new VerfGame({
                scenes: [TestScene],
                width: 640,
                height: 480,
                zoom: 1,
                resizable: false,
                background: 'black'
            });
        </script>
    </body>
</html>
