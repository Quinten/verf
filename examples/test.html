<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf test</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, GameObject} from '../index.js';

            class RedSquare extends GameObject {
                draw(context) {
                    context.fillStyle = '#ff0000';
                    context.fillRect(-16, -16, 32, 32);
                }
            }

            class TestScene extends Scene {
                init ()
                {
                    this.square = new RedSquare({x: this.viewport.width / 2, y: this.viewport.height / 2});
                    this.add(this.square);
                }

                update (time, delta) {
                    this.square.x = (1 + Math.sin(time / 600)) * this.viewport.width / 2;
                }

                resize(w, h) {
                    //this.square.x = w / 2;
                    this.square.y = h / 2;
                }
            }

            const game = new VerfGame({
                scenes: [TestScene]
            });
        </script>
    </body>
</html>
