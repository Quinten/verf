    <body>
        <script type="module">
            import {VerfGame, Scene, GameObject} from '../index.js';

            class TestScene extends Scene {
                init ()
                {
                    this.testObj = new GameObject();
                    this.children.push(this.testObj);
                }

                update (time, delta) {
                    this.testObj.x = Math.sin(time / 600) * 320;
                }
            }

            const game = new VerfGame({
                scenes: [TestScene]
            });
        </script>
    </body>
