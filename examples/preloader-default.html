<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf | Preloader default</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, FlatImage} from '../src/index.js';

            class TestScene extends Scene {
                init ()
                {
                    Object.keys(this.assets.cache).forEach((assetName) => {
                        this.add(new FlatImage({name: assetName, x: this.viewport.width / 2, y: this.viewport.height / 2}));
                    });
                }
            }

            const game = new VerfGame({
                scenes: [
                    {
                        name: 'testscene',
                        class: TestScene
                    }
                ],
                assets: [
                    {name: 'clouds', type: 'image', src: 'assets/clouds.png'},
                    {name: 'streetbg1', type: 'image', src: 'assets/streetbg1.png'},
                    {name: 'streetbg2', type: 'image', src: 'assets/streetbg2.png'},
                    {name: 'streetbg3', type: 'image', src: 'assets/streetbg3.png'},
                    {name: 'alphatiles', type: 'image', src: 'assets/alphatiles.png'},
                    {name: 'disk', type: 'image', src: 'assets/disk.png'},
                    {name: 'alphaboy', type: 'image', src: 'assets/alphaboy.png'},
                ],
                width: 512,
                height: 384,
                background: '#639fab',
                foreground: '#fcfff7'
            });
        </script>
    </body>
</html>
