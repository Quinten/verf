<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf | Scene options</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, GameObject} from '../index.js';

            class SceneWithOptions extends Scene {
                init ()
                {
                    // normal square in the world (for reference)
                    this.square = new GameObject({x: this.viewport.width / 2 + this.options.squareOffsetX, y: this.viewport.height / 2});
                    this.square.fillStyle = this.options.squareFill;
                    this.add(this.square);

                    this.camera.events.once('flashcomplete', () => {
                        this.camera.events.once('fadecomplete', () => {
                            this.engine.switchScene(this.options.nextScene);
                        });
                        this.camera.fade({color: '#fcfff7'});
                    });
                    this.camera.flash({color: '#fcfff7'});
                }
            }

            const game = new VerfGame({
                scenes: [
                    {
                        name: 'sceneone',
                        class: SceneWithOptions,
                        options: {
                            nextScene: 'scenetwo',
                            squareOffsetX: -64,
                            squareFill: '#639fab'
                        }
                    },
                    {
                        name: 'scenetwo',
                        class: SceneWithOptions,
                        options: {
                            nextScene: 'sceneone',
                            squareOffsetX: 64,
                            squareFill: '#4c9f70'
                        }
                    }
                ],
                background: '#75485e'
            });
        </script>
    </body>
</html>
