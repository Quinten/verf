<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf | Custom rendering alpha</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, GameObject} from '../src/index.js';

            class Square extends GameObject {

                constructor(config)
                {
                    super(config);
                    this.fillStyle = '#fcfff7';
                    this.alpha = 0;
                }
                
                draw(context)
                {
                    context.globalAlpha = this.alpha;
                    super.draw(context);
                }
            }

            class TestScene extends Scene {
                init ()
                {
                    this.square = this.add(new Square({
                        x: this.viewport.width / 2,
                        y: this.viewport.height / 2,
                        width: 64,
                        height: 64
                    }));
                }

                update(time, delta)
                {
                    this.square.alpha = (1 + Math.sin(time / 1000)) / 2;
                }
            }

            const game = new VerfGame({
                scenes: [{name: 'testscene', class: TestScene}],
                zoom: 1,
                pixelArt: false,
                background: '#495867'
            });
        </script>
    </body>
</html>
