<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf | Game objects PlainText</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, PlainText} from '../src/index.js';

            class TestScene extends Scene {
                init ()
                {
                    let textA = this.add(new PlainText({
                        text: 'This is textA. Very defaultish.',
                        x: this.viewport.width / 2,
                        y: this.viewport.height / 2 - 64
                    }));

                    let textB = this.add(new PlainText({
                        text: 'This is textB.',
                        font: '12px Tahoma',
                        textAlign: 'left',
                        x: this.viewport.width / 2,
                        y: this.viewport.height / 2
                    }));
                    textB.fillStyle = '#639fab';

                    let textC = this.add(new PlainText({
                        text: 'This is textC.',
                        font: 'bold 24px serif',
                        textAlign: 'right',
                        x: this.viewport.width / 2,
                        y: this.viewport.height / 2 + 64
                    }));
                }
            }

            const game = new VerfGame({
                scenes: [{name: 'testscene', class: TestScene}],
                zoom: 1,
                pixelArt: false
            });
        </script>
    </body>
</html>
