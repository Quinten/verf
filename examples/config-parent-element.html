<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf | Config parent element</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    <body>

        <div id="game-container"></div>

        <script type="module">
            import {VerfGame, Scene, GameObject} from '../src/index.js';

            class TestScene extends Scene
            {
                init()
                {
                    let square = this.add(new GameObject({
                        x: this.viewport.width / 2,
                        y: this.viewport.height / 2,
                    }));
                    square.fillStyle = this.engine.foreground;
                }
            }

            const config = {
                parent: '#game-container',
                width: 640,
                height: 360,
                zoom: 1,
                resizable: false,
                background: '#4c9f70',
                foreground: '#fcfff7',
                scenes: [
                    {name: 'testscene', class: TestScene}
                ]
            };

            const game = new VerfGame(config);
        </script>
    </body>
</html>
