<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Verf Game objects flat image</title>
        <meta name="description" content="">
        <meta name="author" content="Quinten Clause">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../styles.css" />
    </head>
    <body>
        <script type="module">
            import {VerfGame, Scene, FlatImage} from '../index.js';

            class TestScene extends Scene {
                init ()
                {
                    let clouds = new FlatImage({
                        name: 'clouds',
                        x: this.viewport.width / 2,
                        y: this.viewport.height / 2
                    });
                    this.add(clouds);
                }
            }

            const game = new VerfGame({
                scenes: [
                    {name: 'testscene', class: TestScene}
                ],
                assets: [
                    {name: 'clouds', type: 'image', src: 'assets/clouds.png'}
                ],
                width: 256,
                height: 256,
                background: '#639fab',
                foreground: '#fcfff7'
            });
        </script>
    </body>
</html>
